<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/banda.png">
    <title>La Banda del 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <div id="cabecera">
                <div id="clima">
                    <div id="imag"></div>
                    <div id="temp"></div>
                    <div id="humi"></div>
                    <div id="sens"></div>
                    <div id="pres"></div>
                </div>
                <div>
                    <h1 id="titulo"><img id="img_titulo" src="../img/titulo1.png" alt=""></h1>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="biografia.html">Biografía</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li class="seleccionado"><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main id="main_contacto">
            <div class="contenedor_contacto">
                <h2>Si querés contactarte con nosotros y enviarnos información relevante, elegí el área de interés y
                    escribínos.</h2>
                <div class="formulario_contacto">
                    <form onsubmit="return validarForm()">
                        <div class="fila">
                            <div class="columna_izquierda">
                                <label for="nombre" class="label_formulario">Nombre<span>*</span></label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre (o apodo)">
                            </div>
                            <div class="columna_derecha">
                                <label for="email" class="label_formulario">E-mail<span>*</span></label>
                                <input type="email" id="email" name="email" placeholder="usuario@correo.com">
                            </div>
                        </div>
                        <div class="fila">
                            <div class="columna_izquierda">
                                <label for="area" class="label_formulario">Área<span>*</span></label>
                                <select id="area" name="area">
                                    <option value>Elegí el área de tu interés</option>
                                    <option value="integrantes">Integrantes</option>
                                    <option value="contrataciones">Contrataciones</option>
                                    <option value="management">Management</option>
                                    <option value="prensa">Prensa</option>
                                </select>
                            </div>
                            <div class="columna_derecha">
                                <label for="asunto" class="label_formulario">Asunto<span>*</span></label>
                                <input type="text" id="asunto" name="asunto" placeholder="Asunto de tu mensaje">
                            </div>
                        </div>
                        <div class="fila">
                            <label for="mensaje" class="label_formulario">Mensaje<span>*</span></label>
                            <textarea id="mensaje" name="mensaje" rows="10" cols="2" wrap="soft"
                                placeholder="Tu mensaje"></textarea>
                        </div>
                        <div class="fila">
                            <input type="submit" value="Enviar" id="boton">
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div id="redes">
                <a href="http://facebook.com.ar" target="_blank"><img class="img_red" src="../img/facebook.png"
                        alt="logo facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img class="img_red" src="../img/instagram.png"
                        alt="logo instagram"></a>
                <a href="https://www.linkedin.com/" target="_blank"><img class="img_red" src="../img/linkedin.png"
                        alt="logo linkedin"></a>
                <a href="https://web.whatsapp.com/" target="_blank"><img class="img_red" src="../img/whatsapp.png"
                        alt="logo whatsapp"></a>
            </div>
            <small>La Banda del 10 - 2023</small>
        </footer>
    </div>
    <script src="../js/validacion.js"></script>
    <script src="../js/clima.js" type="module"></script>

</body>

</html>
